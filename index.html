<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeJX</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <div class="slide-container">
  
        <div class="wrapper">
        
          <div class="poke-card barbarian">
            <div class="poke-card__image poke-card__image--barbarian">
              <img id="poke-img" src="https://cdn.traction.one/pokedex/pokemon/25.png" />
            </div>
            <div class="poke-card__level poke-card__level--barbarian" id="pokeNo">#25</div>
            <div class="poke-card__unit-name" id="pokeName">Pikachu</div>
            <div class="poke-card__unit-types" id="poketypes">
              thunder
          </div>
            <div class="poke-card__unit-stats" id="chart">
            </div>
      
            <div class="poke-card__unit-stats poke-card__unit-stats--barbarian clearfix">
                <input type="text" class="poke-search" id="pokesearch" placeholder="Nome ou número do pokémon!" required>
                <input class="search-button" type="submit" value="Search" id="searchbutton" onclick="fetchPokemon()"> 
            </div>
      
          </div> 
        </div> <!-- end wrapper -->
        
      </div> <!-- end container -->   

</body>
<script src="./script.js"></script>
</html>
